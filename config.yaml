# This Config file defines default environment variables for the different services and micro services thie party
# service has to talk to. The common developer settings are maintained here:
# https://digitaleq.atlassian.net/wiki/display/RASB/Developer+Environment+Port+Mappings
service:
    name: ras-party-v2
    version: 0.0.1
    scheme: http
    host: 0.0.0.0
    port: 5101

dependencies:
    ras-party-db:
        service: rds
        plan: shared-psql
        schema: ras-party
        uri: "sqlite:///ras-party"
    case-service:
        scheme: http
        host: localhost
        port: 8171
    api-gateway:
        scheme: http
        host: localhost
        port: 8000
    oauth2:
        scheme: http
        host: localhost
        port: 8001
        authorization_endpoint: "/web/authorize/"
        token_endpoint: "/api/v1/tokens/"
        admin_endpoint: "/api/account/create"
        client_id: "ons@ons.gov"
        client_secret: "password"


features:
    gateway-registration: False
