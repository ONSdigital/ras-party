replicaCount: 1

namespace: minikube
env: minikube

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

databaseConfig: |
  - name: DB_HOST
    value: $(POSTGRES_SERVICE_HOST)
  - name: DB_PORT
    valueFrom:
      secretKeyRef:
        name: db-config
        key: db-port
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: db-config
        key: db-name
  - name: DB_USERNAME
    valueFrom:
      secretKeyRef:
        name: db-credentials
        key: username
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-credentials
        key: password

container:
  port: 80

service:
  port: 80
  type: ClusterIP

image:
  name: eu.gcr.io/ons-rasrmbs-management
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: 256Mi

email:
  secret:
    key: aardvark
  token:
    salt: aardvark